<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AnimeUa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="text-center" style="background-color: #ecf0f1;">

<main id="main" class="site-main main" style="padding-top:10%;">
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="container container--mini">
                    <img class="img-fluid mx-auto d-block mb-5" src="https://cdn.dribbble.com/users/1303230/screenshots/10786710/1anime_avatar_4x.jpg" style="max-height:150px; max-width:150px;">
                    <form name="loginform" id="loginform" action="https://themes.getbootstrap.com/wp-login.php" method="post">

                        <div class="form-group">
                            <label for="user_login">Email</label>
                            <input type="text" name="log" id="user_login" class="form-control" value="" size="20" style="position:relative; margin:0 auto; max-width:250px">
                        </div>
                        <div class="form-group">
                            <label for="user_pass">Пароль</label>
                            <input type="password" name="pwd" id="user_pass" class="form-control" value="" size="20" style="position:relative; margin:0 auto; max-width:250px">
                            <a class="form-sublink" href="#">Забули пароль?</a>
                        </div>

                        <div class="form-group">
                            <a class="btn btn-brand btn-block mb-4" style="width:250px; color: #ffffff; background-color: #e74c3c; margin-top:20px;" href="/home">Увійти</a>
                        </div>

                    </form>
                    <p class="small text-center text-gray-soft">Досі не маєте аккаунта? <a href="#">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
